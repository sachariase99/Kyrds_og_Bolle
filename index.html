<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    <link rel="stylesheet" href="assets/css/aurora.css">
    <link rel="stylesheet" href="assets/css/jumping.css">
    <script src="assets/js/modal.js" defer></script>
</head>

<body>
    <header>
        <h1>
            <span>T</span>
            <span>I</span>
            <span>C</span>
            <span>T</span>
            <span>A</span>
            <span>C</span>
            <span>T</span>
            <span>O</span>
            <span>E</span>
        </h1>
    </header>
    <div id="playGameContainer">
        <button id="playGame">Play Game</button>
    </div>

    <div id="modal">
        <div id="modalContent">
            <div id="closeModal">
                <i class="fa-solid fa-x"></i>
            </div>
            <h2 class="title">Choose Mode
                <div class="aurora">
                    <div class="aurora__item"></div>
                    <div class="aurora__item"></div>
                    <div class="aurora__item"></div>
                    <div class="aurora__item"></div>
                </div>
            </h2>
            <div id="chooseModeButton">
                <button id="ai"><a href="assets/html/ai.html">AI</a></button>
                <button id="multiplayer"><a href="assets/html/multiplayer.html">Multiplayer</a></button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2330c46f9a.js" crossorigin="anonymous"></script>
</body>

</html>
