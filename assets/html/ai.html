<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - AI</title>
    <link rel="stylesheet" href="../css/tictactoe.css">
    <script src="../js/ai.js" defer></script>
</head>

<body>
    <table id="board">
        <tr>
            <td onclick="initiateMove(0, 0)"></td>
            <td onclick="initiateMove(0, 1)"></td>
            <td onclick="initiateMove(0, 2)"></td>
        </tr>
        <tr>
            <td onclick="initiateMove(1, 0)"></td>
            <td onclick="initiateMove(1, 1)"></td>
            <td onclick="initiateMove(1, 2)"></td>
        </tr>
        <tr>
            <td onclick="initiateMove(2, 0)"></td>
            <td onclick="initiateMove(2, 1)"></td>
            <td onclick="initiateMove(2, 2)"></td>
        </tr>
    </table>
    <button onclick="resetBoard()">Start forfra</button>
</body>

</html>
